services:
  - type: web
    name: your-scraper-service
    runtime: node
    region: oregon  # or your preferred region
    plan: free  # or paid plan
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /health  # if you have a health check endpoint